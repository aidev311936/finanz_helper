services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: haushalt
      POSTGRES_USER: haushalt
      POSTGRES_PASSWORD: haushalt
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U haushalt -d haushalt"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./apps/api
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgres://haushalt:haushalt@postgres:5432/haushalt
      COOKIE_SECRET: dev-secret-change
      SUPPORT_TOKEN: dev-support-token
      LLM_PROVIDER: openai
      LLM_MODEL: gpt-4o-mini
      OPENAI_BASE_URL: https://api.openai.com/v1
      OPENAI_API_KEY: ""
      GEMINI_API_KEY: ""
      GEMINI_BASE_URL: https://generativelanguage.googleapis.com/v1beta
      LOCAL_LLM_BASE_URL: http://local-llm:8000/v1
      LOCAL_LLM_API_KEY: ""
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  worker:
    build:
      context: ./apps/worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://haushalt:haushalt@postgres:5432/haushalt
      WORKER_ID: worker-1
      LLM_PROVIDER: openai
      LLM_MODEL: gpt-4o-mini
      OPENAI_BASE_URL: https://api.openai.com/v1
      OPENAI_API_KEY: ""
      GEMINI_API_KEY: ""
      GEMINI_BASE_URL: https://generativelanguage.googleapis.com/v1beta
      LOCAL_LLM_BASE_URL: http://local-llm:8000/v1
      LOCAL_LLM_API_KEY: ""
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ./apps/web
    environment:
      VITE_API_BASE: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pgdata: